If you need to figure out styling, just put some fake data in the HTML. -->

<!DOCTYPE html>
<html>
<head>
	<title>Weather Wear</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:700,900|Roboto:100,300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<h1 class="title">Weather Wear</h1>
	<div id="weather-button">Get Weather</div>
	<div class="weather-container">
		<h1>Weather</h1>
		<img src="" id="icon">
		<h2 id="condition"></h2>
		<h2 id="temps"></h2>
		<h2 id="city"></h2>
	</div>
	<div class="apparel-container">
		<h1>Recommended Apparel</h1>
		<ul id="apparel-list">

		</ul>
	</div>
	<div class="nextday-container">
		<h1>Next Day Weather</h1>
		<h2 id="day-of-week"></h2>
	</div>
	<h1 class="wardrobe">My Wardrobe</h1>
	<ul class="my-wardrobe">
		<div class="dropdown">
		<li id="add-items">+ Add</li>
			<div class="dropdown-info">
				<a>Winter Jacket</a>
				<a>Raincoat</a>
				<a>Gloves</a>
				<a>Sweatshirt</a>
				<a>Skirt</a>
				<a>Tank-Top</a>
			</div>
		</div>
		<li>Short-Sleeve Shirt</li>
		<li>Long-Sleeve Shirt</li>
		<li>Pants</li>
		<li>Shorts</li>
		</ul>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
