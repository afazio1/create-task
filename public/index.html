<!DOCTYPE html>
<html>
<head>
	<title>Weather Wear</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:700,900|Roboto:100,300,400&display=swap" rel="stylesheet"> <!-- Source: https://fonts.google.com/ -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script defer type="text/javascript" src="main.js"></script>

</head>
<body>
	<!-- Written By Gaby Weiner -->
	<h1 class="title">Weather Wear</h1>
	<h2 class="title" id="slogan">Helping You Choose Suitable Clothes To Match The Weather</h2>
	<!-- Written By Alexa Fazio -->
	<div id="switchday">
		<h3 id="first">Sun</h3>
		<h3>Mon</h3>
		<h3>Tues</h3>
		<h3>Wed</h3>
		<h3>Thurs</h3>
		<h3>Fri</h3>
		<h3>Sat</h3>
	</div>
	<div class="weather-container">
		<h1>Weather</h1>
		<img src="" id="icon">
		<h2 id="condition"></h2>
		<h2 id="temps"></h2>
		<h2 id="city"></h2>
		<h3 id="cdegrees">Celsius</h3>
		<h3 id="fdegrees">Fahrenheit</h3>
	</div>
	<!-- Written By Gaby Weiner -->
	<div class="apparel-container">
		<h1>Recommended Apparel</h1>
		<ul id="apparel-list">

		</ul>
	</div>
	<h1 class="wardrobe">My Wardrobe</h1>
	<ul class="my-wardrobe">
		<li id="add-items">
			<select id="dropdown">
				<option value="add">+ Add</option>
				<option value="winter-jacket">Winter Jacket</option>
				<option value="rain-coat">Raincoat</option>
				<option value="gloves">Gloves</option>
				<option value="sweatshirt">Sweatshirt</option>
				<option value="skirt">Skirt</option>
				<option value="tank-top">Tank-Top</option>
			</select>
		</li>
		<li>Short-Sleeve Shirt</li>
		<li>Long-Sleeve Shirt</li>
		<li>Pants</li>
		<li>Shorts</li>
	</ul>
	<ul id="done-button">
		<li>Done</li>
  </ul>
</body>
</html>
