<!DOCTYPE html>
<html>
<head>
	<title>Weather Wear</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:700,900|Roboto:100,300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<h1 class="title">Weather Wear</h1>
	<div id="weather-button">Get Weather</div>
	<div class="weather-container">
		<h1>Weather</h1>
		<img src="" id="icon">
		<h2 id="condition"></h2>
		<h2 id="temps"></h2>
		<h2 id="city"></h2>
	</div>
	<div class="apparel-container">
		<h1>Recommended Apparel</h1>
		<ul id="apparel-list">
			<li><input type="checkbox"><label>T-Shirt</label></li>
			<li><input type="checkbox"><label>Long-Sleeve Shirt</label></li>
			<li><input type="checkbox"><label>Shorts</label></li>
			<li><input type="checkbox"><label>Jacket</label></li>
			<li><input type="checkbox"><label>Sweatshirt</label></li>
			<li><input type="checkbox"><label>Raincoat</label></li>
			<li><input type="checkbox"><label>Sweatshirt</label></li>
			<li><input type="checkbox"><label>Short-Sleeve Shirt</label></li>
		</ul>
	</div>
	<div class="nextday-container">
		<h1>Next Day Weather</h1>
		<h2 id="day-of-week"></h2>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
